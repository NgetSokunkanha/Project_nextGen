<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="card" role="main" aria-labelledby="title">
<h1 id="title">Sign in</h1>
<p class="sub">Welcome back! Please enter your details.</p>


<form action="#" method="post" novalidate>
<div class="field">
<label for="email">Email</label>
<input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="you@example.com" required />
</div>


<div class="field">
<label for="password">Password</label>
<input id="password" name="password" type="password" autocomplete="current-password" placeholder="••••••••" minlength="6" required />
</div>


<div class="row">
<label class="checkbox">
<input type="checkbox" name="remember" />
<span>Remember me</span>
</label>
<a class="link" href="#">Forgot password?</a>
</div>


<button class="btn" type="submit">Sign in</button>


<div class="divider">or continue with</div>


<button class="btn-ghost" type="button" aria-label="Continue with Google">
<!-- Simple Google 'G' SVG -->
<svg width="18" height="18" viewBox="0 0 48 48" aria-hidden="true">
<path fill="#FFC107" d="M43.6 20.5H42V20H24v8h11.3C33.6 32.6 29.3 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.8 6.1 29.7 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20 19-9 19-20c0-1.2-.1-2.3-.4-3.5z"/>
<path fill="#FF3D00" d="m6.3 14.7 6.6 4.8C14.4 16.5 18.8 12 24 12c3.1 0 5.9 1.2 8 3.1l5.7-5.7C34.8 6.1 29.7 4 24 4 16 4 9 8.4 6.3 14.7z"/>
<path fill="#4CAF50" d="M24 44c5.2 0 10-2 13.6-5.2l-6.3-5.2C29.3 36 26.8 37 24 37c-5.2 0-9.6-3.4-11.2-8.1l-6.5 5C9 39.6 15 44 24 44z"/>
<path fill="#1976D2" d="M43.6 20.5H42V20H24v8h11.3c-1.3 3.6-4.7 8-11.3 8-6.6 0-12-5.4-12-12 0-1.3.2-2.6.6-3.8l-6.5-5C4.5 17.7 4 20.8 4 24c0 11.1 8.9 20 20 20s19-9 19-20c0-1.2-.1-2.3-.4-3.5z"/>
</svg>
<span>Google</span>
</button>


<p class="foot">Don’t have an account? <a href="#">Sign up</a></p>
</form>
</main>
</body>
</html>
